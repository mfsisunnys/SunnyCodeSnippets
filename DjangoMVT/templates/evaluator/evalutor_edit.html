{% extends 'main/base.html'%}
{% block title%}add Evaluter{% endblock %}
{% block style%}

{% endblock style%}
{% block script%}
{% endblock %}
{% block content %}

<div class="row" style="background-color: white">
    <div class="col-lg-12" style="margin-bottom:900px">

        <div style="margin-left: 20px;">
            <h1><b>Edit Evaluator</b></h1>
            <span class="pull-right" style="margin-top: -35px;"><a href="{% url 'koscientific:evaluter_list' %}" class="btn btn-primary">Evaluator
                    List</a> </span>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                          <a>Home</a>
                        </li>
                        <li class="breadcrumb-item">
                          <a>Evaluator List</a>
                        </li>
                        <li class="breadcrumb-item active">
                          <strong>Edit Evaluator</strong>
                        </li>
                      </ol>
        </div>
        <hr size="30">
        <form id="" action="." method="post">
            {% csrf_token %}
                <div style="margin-left: 20px;">
                    <div class="col-sm-8 row">
                    <label class="col-sm-2"><b>Name &nbsp;&nbsp;</b></label>
                   <select id="memberID" style="width:auto;background-color: white;" name="membership" class="col-sm-6">
                        <option value="" selected="" disabled="">{{eval_edit.membership}}</option>

                        {% for each in members %}
                        <option value="{{ each.id }}">{{ each }}</option>
                        {% endfor %}
                    </select>
                </div>
                    <br />
                    <div class="col-sm-8 row">
                        <label class="col-sm-2"><b>Section</b><span style="color: red;">&nbsp;*&nbsp;</span></label>
                        <select id="clientID" style="width:auto;background-color: white;" name="section" class="col-sm-6">
                            <option value="" selected="" disabled="">{{ eval_edit.section.section_name }}</option>
                            {% for each in section_list %}
                            <option value="{{ each.id }}">{{ each }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br/>

                <br />
                <div class="col-sm-8 row" >
                    <button type="submit" style="margin-left:110px" class="btn btn-primary ">Update</button>
                    <a href="{% url 'koscientific:evaluter_list' %}"
                            class="btn btn-danger" style="margin-left:10px"><b>Cancle</b></a>
                </div>
                <br />
                </div>
           
        </form>
    </div>
</div>
{% endblock %}
